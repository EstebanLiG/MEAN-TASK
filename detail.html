<html>

<head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
</head>

<body ng-app="appTasks">
    <div>
        <h1>Task Manager</h1>
    </div>
    <form>
        <h3>Edit Task</h3>
        <div>
            <input type="text" placeholder="Task" ng-model="task.name"
            value="{{task.name}}"></input>
        </div>
        <div>
            <input type="text" placeholder="Priority" ng-model="task.priority"
            value="{{task.priority}}"></input>
        </div>
        <div>
            <button type="submit">Update</button>
            <button type="submit">Remove</button>
        </div>
    </form>
    <div>
        <a href="#">Return</a>
    </div>
</body>

</html>
