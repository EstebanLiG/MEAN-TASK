<form>
  <h3>New task</h3>
  <div class="has-feedback">
    <input type="text" class="form-control" placeholder="Task" ng-model="task.name"></input>
    <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
  </div>
  <div>
    <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead priority">Choose priority</span>
    <label class="radio-inline">
      <input type="radio" ng-model="task.priority" value="0">Low
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="task.priority" value="1">Normal
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="task.priority" value="2">High
    </label>
  </div>
  <button type="submit" class="btn btn-success" ng-click="add()">Add</button>
</form>
<div class="todolist bg-info">
  <h4>Registered Tasks</h4>
  <div class="item" ng-repeat="task in tasks | orderBy:'-priority'">
    <span class="glyphicon glyphicon-circle-arrow-up" ng-hide="task.priority==2" ng-click="upPriority(task)"></span>
    <span class="glyphicon glyphicon-circle-arrow-down" ng-hide="task.priority==0" ng-click="downPriority(task)"></span>
    <span class="priority">Priority: {{priorities[task.priority]}}</span> |
    <span>
      <a href="#">Task: {{task.name}}</a>
      <span class="glyphicon glyphicon-edit text-warning" ng-click="processObject(task)"></span>
      <span class="glyphicon glyphicon-remove text-danger" ng-click="remove(task)"></span>
    </span>
  </div>
</div>
